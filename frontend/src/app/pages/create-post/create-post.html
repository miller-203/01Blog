<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3>Write a New Post</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" name="title" [(ngModel)]="title" required placeholder="Enter a catchy title...">
            </div>

            <div class="mb-3">
              <label class="form-label">Content</label>
              <textarea class="form-control" name="content" rows="6" [(ngModel)]="content" required placeholder="What's on your mind?"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Upload Image (Optional)</label>
              <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*">
            </div>

            <div class="d-flex justify-content-between">
              <a routerLink="/home" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-success px-4">Publish Post</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
