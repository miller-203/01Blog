<div class="container mt-5" *ngIf="userProfile">

    <div class="card shadow-sm mb-4">
        <div class="card-body text-center">
            <div class="display-1 text-primary mb-3">
                <i class="bi bi-person-circle"></i> ðŸ‘¤
            </div>
            <h2>{{ userProfile.username }}</h2>
            <p class="text-muted">{{ userProfile.email }}</p>
            <div class="d-flex justify-content-center gap-4 mt-3">
                <div>
                    <h5>{{ userProfile.postCount }}</h5>
                    <small class="text-muted">Posts</small>
                </div>
                <div>
                    <h5>{{ userProfile.joinedAt | date:'mediumDate' }}</h5>
                    <small class="text-muted">Joined</small>
                </div>
            </div>
        </div>
    </div>

    <h3 class="mb-3">My Posts</h3>

    <div class="row">
        <div class="col-md-6" *ngFor="let post of myPosts">
            <div class="card mb-3 shadow-sm" *ngIf="post.user.username === userProfile.username">
                <div class="card-body">

                    <div *ngIf="editingPostId !== post.id">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>

                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <small class="text-muted">{{ post.createdAt | date:'short' }}</small>
                            <div>
                                <button class="btn btn-outline-primary btn-sm me-2"
                                    (click)="startEditing(post)">Edit</button>
                                <button class="btn btn-outline-danger btn-sm"
                                    (click)="deletePost(post.id)">Delete</button>
                            </div>
                        </div>
                    </div>

                    <div *ngIf="editingPostId === post.id">
                        <input type="text" class="form-control mb-2" [(ngModel)]="editTitle">
                        <textarea class="form-control mb-2" rows="3" [(ngModel)]="editContent"></textarea>

                        <div class="d-flex gap-2">
                            <button class="btn btn-success btn-sm" (click)="saveEdit()">Save</button>
                            <button class="btn btn-secondary btn-sm" (click)="cancelEdit()">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
